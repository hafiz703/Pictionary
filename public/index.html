    <body>
         
        <!--[if lt IE 7]>

        <div class = "container">
            <div id="topRow" class = "row">
                    <div class="col-md-6" id = "timer"></div>
                    <div class="col-md-6" id = "guessWord"></div>
            </div>
            <div id="userFormArea" class = "row" >
                <div class = "col-md-12">
                    <form id="userForm">
                        <div class = "form-group">
                            <label style="display:block;text-align: center;font-size:2em;"><strong >Name?</strong></label>
                            <input class = "form-control" id="username" maxlength="15"></input>
                            <br/>
                            <input type="submit" class = "btn btn-primary" id = "login" value="Enter" />
                        </div>
                    </form>
                </div>
            </div>               
            <div class = 'row' id = 'messageArea'>
                <div class = 'col-md-3      '>
                    <div id="well-users" class = 'well'>
                        <h3 style="display:block;text-align: center;">Online Users</h3>
                        <ul class = "list-group" id="users"> </ul>
                    </div>
                </div>
                <div class = "col-md-8">
                    <div class = "chat" id="chat">
                        
                    </div>
                    <div id="mainChatContainer"></div>   
                    <form id="messageForm">
                        <div class = "form-group">
                            <!-- <label><strong>Enter Answer</strong></label> -->
                            <textarea placeholder="Enter answer here ..." class = "form-control" id="message"></textarea>
                            <br/>
                            <input id = "submitAns" type="submit" class = "btn btn-primary" value="Submit" />
                        </div>
                    </form>

                </div>
            </div>
        </div>

        
        <!-- Modal -->
        <div id='myModal' class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Username Taken / Username too short</h4>
            </div>
            <div class="modal-body">
                <p>Try Another Username.</p>
                <p>Username should be 3 letters or more.</p>
                 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </div>

        </div>
        </div>


        <!-- Modal Category -->
        <div id='myModalCategory' class="modal fade" role="dialog">
                <div class="modal-dialog">
        
                    <!-- Modal content-->
                    <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Choose a Category!</h4>
                    </div>
                    <div id = 'categoryModalBody' class="modal-body">
                        <button id="buttonPerson" type="button" class="btn btn-default" >People and Characters</button>
                        <button id="buttonAnimals" type="button" class="btn btn-default">Animals</button>
                        <button id="buttonAnything" type="button" class="btn btn-default" >Anything</button>
                        <p id="placeholder"></p>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                    </div>
                    </div>
        
                </div>
                </div>
